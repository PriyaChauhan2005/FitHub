<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitHub | Login</title>

    <!-- Global styles -->
    <link rel="stylesheet" href="css/global.css" />

    <!-- Page specific styles -->
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <main class="auth-container">
      <img src="images/logo.png" alt="FitHub Logo" class="logo" />

      <h1>FitHub</h1>
      <p class="tagline">Track. Streak. Connect.</p>

      <form class="login-form">
        <label>Email</label>
        <div class="input-group">
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
          >
            <path
              d="M2 6L8.91302 9.91697C11.4616 11.361 12.5384 11.361 15.087 9.91697L22 6"
            />
            <path
              d="M2.01577 13.4756C2.08114 16.5412 2.11383 18.0739 3.24496 19.2094C4.37608 20.3448 5.95033 20.3843 9.09883 20.4634C11.0393 20.5122 12.9607 20.5122 14.9012 20.4634C18.0497 20.3843 19.6239 20.3448 20.7551 19.2094C21.8862 18.0739 21.9189 16.5412 21.9842 13.4756C22.0053 12.4899 22.0053 11.5101 21.9842 10.5244C21.9189 7.45886 21.8862 5.92609 20.7551 4.79066C19.6239 3.65523 18.0497 3.61568 14.9012 3.53657C12.9607 3.48781 11.0393 3.48781 9.09882 3.53656C5.95033 3.61566 4.37608 3.65521 3.24495 4.79065C2.11382 5.92608 2.08114 7.45885 2.01576 10.5244Z"
            />
          </svg>

          <input type="email" placeholder="Email" required />
        </div>
        <label>Password</label>
        <div class="input-group">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />

          <svg
            id="togglePassword"
            class="icon eye-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"
            />
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5" />
          </svg>
        </div>

        <button type="submit">Login</button>
      </form>

      <p class="signup-text">Donâ€™t have an account? <a href="#">Sign up</a></p>
    </main>
    <script src="js/auth.js" charset="UTF-8"></script>
  </body>
</html>
